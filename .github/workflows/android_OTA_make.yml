  watch:
    types: [started]
    
env:
  OLD_ROM_URL: https://bigota.d.miui.com/V11.0.2.0.PCMCNXM/miui_PINE_V11.0.2.0.PCMCNXM_fb68c600ed_9.0.zip
  NEW_ROM_URL: https://bigota.d.miui.com/V11.0.5.0.PCMCNXM/miui_PINE_V11.0.5.0.PCMCNXM_b3581f0e0c_9.0.zip
  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: Initialization environment and Clean Up Disk Space
      run: |
        mkdir old-rom
        mkdir new-rom
        mkdir final-rom
        docker rmi `docker images -q`
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get update
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean 
        sudo -E apt-get install python3 python3-pip python-pip
        pip3 install setuptools
        pip3 install bsdiff4
        
    - name: Clone the tools source code
      run: git clone https://github.com/cjybyjk/OTA-maker.git 
  
    - name: Download the old ROM
      run: |
       cd old-rom
       curl -O old_rom.zip $OLD_ROM_URL
   
    - name: Download the new ROM
      run: |
       cd new-rom
       curl -O new_rom.zip $NEW_ROM_URL
    
    - name: make OTA ROM
      run: |
       cd OTA-maker
       python3 makeota.py ~/work/actions_android_OTA-make/actions_android_OTA-make/old-rom/old-rom.zip  ~/work/actions_android_OTA-make/actions_android_OTA-make/new-rom/new-rom.zip final_rom
   
    - name: Zip GSI  
      run: |
          zip -r OTA.zip final_rom
    
    - name: Upload the OTA Rom to Bitsend
      run: |
        curl -sL https://git.io/file-transfer | sh
        ./transfer bit OTA.zip
